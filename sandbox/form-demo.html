<!-- form-demo.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout Form</title>
    <link rel="stylesheet" href="form-demo.css" />
    <script src="form-demo.js" defer></script>
  </head>
  <body>
    <header><h1>Checkout</h1></header>
    <main>
      <section class="errors"></section>
      <form id="checkoutForm" method="get" action="completed.html">
        <p>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        </p>
        <p>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        </p>
        <p>
        <label for="address">Address:</label>
        <textarea id="address" name="address"></textarea>
        </p>
        <p>
        <label for="payment">Payment Method:</label>
        <select id="payment" name="payment" required>
          <option value="">Select a payment method</option>
          <option value="credit">Credit Card</option>
          <option value="paypal">PayPal</option>
          <option value="bitcoin">Bitcoin</option>
        </select>
        </p>
        <p class="hide">
            <label for="creditCard">Credit Card Number:</label>
            <input type="number" id="creditCard" name="creditCard" pattern="[0-9]{16}" required/>
        </p>
        <p class="hide">
            <label for="paypalUsername">PayPal Email:</label>
            <input type="text" id="paypalUsername" name="paypalUsername" />
        </p>
        <button type="submit">Submit Order</button>
      </form>
    </main>
  </body>
</html>
