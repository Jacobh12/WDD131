<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  :root{
    --page:#ffffff;
    --front:#dedcdc;
    --back:#d9d7d7;
    --stripe:#3f3e3f;
    --ink:#222;
    --stroke:#bfbcbc;
    --input:#fff;
  }

  body{
    margin:0;
    min-height:100svh;
    display:grid;
    place-items:center;
    background:var(--page);
    font:16px;
    color:var(--ink);
  }

  /* =============== OUTER GRID (form) =============== */
  .checkout{
    width:min(820px, 94vw);
    display:grid;
    grid-template-columns: repeat(12, 1fr);
    grid-template-rows: 24px 1fr 28px 72px;
    gap:0;
    padding:12px 16px 12px 16px;
  }

  /* =============== BACK CARD (behind) =============== */
  .card-back{
    grid-column: 5 / 13;
    grid-row: 2 / 3;
    background:var(--back);
    border-radius:12px;
    box-shadow: 0 2px 0 rgba(0,0,0,.08), 0 16px 26px rgba(0,0,0,.08);
    z-index:1; /* sits under the front */
    display:grid;
    grid-template-columns: repeat(12, 1fr);
    grid-template-rows: 18px 38px 22px 56px 24px;
    padding:0 18px 18px 18px;
  }
  /* mag stripe */
  .back-stripe{
    grid-column: 1 / -1;
    grid-row: 2 / 3;
    background:var(--stripe);
    border-radius:12px 12px 0 0;
  }
  .back-cvc-label{
    grid-column: 8 / 12;
    grid-row: 3 / 4;
    align-self:end;
    font-weight:700;
    letter-spacing:.06em;
  }
  .back-cvc{
    grid-column: 8 / 12;
    grid-row: 4 / 5;
  }

  /* =============== FRONT CARD (on top) =============== */
  .card-front{
    grid-column: 2 / 9;
    grid-row: 1 / 3;                /* lets it overlap upwards a touch */
    align-self:end;                  /* sit lower, like screenshot */
    background:var(--front);
    border-radius:14px;
    box-shadow: 0 4px 0 rgba(0,0,0,.06), 0 22px 28px rgba(0,0,0,.12);
    z-index:2;
    padding:18px 18px 22px 18px;

    display:grid;
    grid-template-columns: repeat(12, 1fr);
    grid-template-rows: 26px 16px 52px 18px 56px 18px;
    gap:0;
  }

  .total{
    grid-column:1 / 7;
    grid-row:1 / 2;
    align-self:center;
    font-weight:650;
    letter-spacing:.3px;
  }
  .img-wrap{
    grid-column:10 / 12;
    grid-row:1 / 4;
    justify-self:end;
    align-self:center;
  }

  label{
    font-size:.82rem;
    letter-spacing:.08em;
    font-weight:700;
    display:block;
    margin:0 0 6px 0;
  }
  .in{
    width:100%;
    height:42px;
    border:1px solid var(--stroke);
    border-radius:6px;
    background:var(--input);
    padding:.55rem .7rem;
    font:inherit;
    box-sizing:border-box;
  }

  .group-number{ grid-column:1 / 12; grid-row:3 / 4; }
  .group-holder{ grid-column:1 / 6;  grid-row:5 / 6; }
  .group-exp{    grid-column:8 / 12; grid-row:5 / 6; display:grid; grid-template-columns: 1fr 1fr; gap:12px; }

  .card-image{
    width:72px; height:44px; object-fit:cover;
    border-radius:6px;
    box-shadow:0 1px 0 rgba(0,0,0,.25);
  }

  /* =============== SUBMIT BUTTON =============== */
  .actions{
    grid-column: 10 / 13;
    grid-row: 4 / 5;
    display:flex;
    justify-content:flex-end;
    align-items:center;
  }
  button{
    padding:.7rem 1.2rem;
    border:2px solid #222;
    background:#fff;
    border-radius:12px;
    font-weight:700;
    cursor:pointer;
    box-shadow: 0 2px 0 rgba(0,0,0,.08), 0 8px 14px rgba(0,0,0,.08);
  }
</style>
</head>

      <label class="sr-only" for="cvc"></label>

        class="in"

    <div class="group-number">
      <label for="number">CARD NUMBER</label>
      <input
        class="in"
        id="number"
        name="number"
        placeholder="1234 5678 9101 1020"
        inputmode="numeric"
        maxlength="19"
        pattern="^\d{4}\s\d{4}\s\d{4}\s\d{3,4}$"
        required
      />
    </div>

    <div class="group-holder">
      <label for="holder">CARD HOLDER</label>
      <input
        class="in"
        id="holder"
        name="holder"
        placeholder="John Doe"
        autocomplete="name"
        maxlength="40"
        pattern="^[A-Za-z][A-Za-z\s\.'-]{1,39}$"
        required
      />
    </div>

    <div class="group-exp">
      <div>
        <label for="mm">EXPIRATION (MM)</label>
        <input
          class="in"
          id="mm"
          name="mm"
          placeholder="MM"
          inputmode="numeric"
          maxlength="2"
          pattern="^(0[1-9]|1[0-2])$"
          required
        />
      </div>
      <div>
        <label for="yy">EXPIRATION (YY)</label>
        <input
          class="in"
          id="yy"
          name="yy"
          placeholder="YY"
          inputmode="numeric"
          maxlength="2"
          pattern="^([2-9][0-9])$"
          required
        />

    </div>
  </section>

  <!-- SUBMIT -->
  <div class="actions">
